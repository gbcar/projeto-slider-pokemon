<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <title>Projeto Pokemon - MapaDev Week</title>
</head>
<body>
    <!-- Início do cabecalho -->
    <div class="cabecalho">
        <img class="pokebola" src="imagens/pokebola.png" alt="pokebola" />
        <h1 class="titulo">MapaDev Week</h1>
    </div>
    <!-- Fim do cabecalho -->

    <!-- Início do main -->
    <div class="pokemon-slider">
        <button class="btn-seta btn-voltar">
            <img src="imagens/seta.png" alt="seta" width="25px" height="25px" class="seta" />
        </button>
        <ul class="lista-pokemons">
            <li class="cartao selecionado fundo-1">
                <div class="informacoes">
                    <h2 class="nome">Pikachu</h2>
                    <p class="vida">HP 300</p>
                </div>
                <div class="container-imagem">
                    <img src="imagens/pikachu.png" alt="pikachu" class="imagem-pokemon" />
                </div>
                <div class="descricao">
                    <h3 class="titulo">Descrição</h3>
                    <p class="texto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt voluptate exercitationem inventore expedita, laborum rem, nobis pariatur qui optio sequi incidunt accusantium distinctio necessitatibus. Rem harum voluptates quia iste et!</p>
                </div>
            </li>
        </ul>
        <button class="btn-seta">
            <img src="imagens/seta.png" alt="seta" width="25px" height="25px" class="seta" />
        </button>
    </div>
    <!-- Fim do main -->
    
</body>
</html>
